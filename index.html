<body>

            <div class=" mt-[15%] ">

            <div class=" mt-[15%] ">

            </div>  
        </div>
        <div class="flex justify-around ">
            <div class=" mt-[15%] ">
                <i class="fa-regular fa-calendar text-5xl "></i>

            </div>
            <div class=" mt-[15%] ">

            <div class=" mt-[15%] ">

        </div>
        <div class="flex justify-around mt-[15%] gap-[50%] ">

        </div>
        <div class="ml-6 mt-2">
            <h4 class="text-zinc-800">Friends</h4>
            <h4 class="text-zinc-800">Family</h4>
            <h4 class="text-zinc-800">Program</h4>
        </div>
        <div class="flex justify-around mt-[10%] gap-[50%] ">
            <h3 class="text-white text-xl ">LABELS</h3>
            <i class="fa-solid fa-plus text-2xl"></i>
        </div>
        <div class="ml-6 mt-2">
            <h4 class="text-zinc-800">Work related</h4>
            <h4 class="text-zinc-800">Family</h4>
            <h4 class="text-zinc-800">Friends</h4>
            <h4 class="text-zinc-800">Program</h4>
            <h4 class="text-zinc-800">Items</h4>
        </div>
            
     </div>
        <div class="col-start-2 col-end-3 row-start-1 row-end-2">
            <input type="search" placeholder="      Search..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-sky-900 mt-10 ml-5 ">
            <i class="fa-solid fa-magnifying-glass -mt-7 ml-8"></i>
        </div>
        <div class=" flex items-center justify-end col-start-4 col-end-5 row-start-1 row-end-2 mt-6 gap-5 ">
            <i class="fa-regular fa-bell text-xl"></i>
            <img src="images/profil.jpg" class="rounded-full w-10 h-10 " alt="profil">
        </div>
        <div class=" flex justify-around col-start-2 col-end-6 row-start-2 row-end-3 gap-[50%]">
            <h3 class="text-3xl font-bold  mt-6">TASKS OVERVIEW</h3>
           <button  onclick="togglePopup()" class="bg-sky-900 flex justify-center w-10 h-10 mt-6 rounded-full "> <i class="fa-solid fa-plus text-2xl mt-1"></i> </button>  
        </div>
        <div class=" flex justify-around col-start-2 col-end-3 row-start-3 row-end-4 -mt-3 rounded-xl bg-neutral-300 h-[633%] gap-[50%]">
            <h3 class="text-xl font-bold mt-2" >To do</h3>
            <i class="fa-solid fa-ellipsis text-xl mt-2"></i>
        </div>
        <div class="col-start-2 col-end-3 row-start-4 row-end-5 -mt-3 rounded-xl bg-neutral-300 h-[505%] gap-[50%]">
            <ul id="taskList" class="-mt-9 space-y-2  ">
                
            </ul> 
        </div>

        <div class=" flex justify-around col-start-3 col-end-4 row-start-3 row-end-4 -mt-3 rounded-xl bg-neutral-300 h-[633%] gap-[50%]">
            <h3 class="text-xl font-bold mt-2" >In progress</h3>
            <i class="fa-solid fa-ellipsis text-xl mt-2"></i>
        </div>
        <div class=" flex justify-around col-start-4 col-end-5 row-start-3 row-end-4 -mt-3 rounded-xl bg-neutral-300 h-[633%] gap-[50%]">
            <h3 class="text-xl font-bold mt-2" >Completed</h3>
            <i class="fa-solid fa-ellipsis text-xl mt-2"></i>
        </div>
    </div>

    <!-- hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh -->
    <div id="taskPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add a Task</h2>
            <input id="taskInput" type="text" placeholder="Enter Title" class="w-full p-2 border border-gray-300 rounded mb-4">
            <input id="taskInput" type="text" placeholder="Enter Description" class="w-full p-2 border border-gray-300 rounded mb-4">
            <input id="taskInput" type="text" placeholder="Enter Value" class="w-full p-2 border border-gray-300 rounded mb-4">
            <div class="flex justify-end gap-2">
                <button onclick="addTask()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
                <button onclick="togglePopup()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</button>
            </div>
        </div>
    </div>

     <script>
        function togglePopup() {
            const popup = document.getElementById("taskPopup");
            popup.classList.toggle("hidden");  
        }
    
        function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskText = taskInput.value.trim();

    if (taskText) {
        const taskList = document.getElementById("taskList");

       
        const taskItem = document.createElement("li");
        taskItem.className = "flex justify-between items-center p-2 bg-gray-100 rounded shadow";

       
        const taskSpan = document.createElement("span");
        taskSpan.innerText = taskText;

  
        const removeButton = document.createElement("button");
        removeButton.innerText = "Remove";
        removeButton.className = "ml-4 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600";
        
       
        removeButton.onclick = function () {
            taskList.removeChild(taskItem);
        };

       
        taskItem.appendChild(taskSpan);
        taskItem.appendChild(removeButton);

        
        taskList.appendChild(taskItem);

       
        taskInput.value = "";
        togglePopup();
    }
}
    </script> 
</body>
</html>
